<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Start Page</title>
<style>
/* ====== Customizable Styling ====== */
body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Change background color */
    color: white;
    margin: 0;
    padding: 0;
}
#navbar {
    background-color: #1f1f1f; /* Change navbar color */
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.nav-button {
    margin-right: 15px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #ff6b6b; /* Button color */
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
.nav-button:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#time {
    font-weight: bold;
}
#search-bar {
    margin: 20px auto;
    text-align: center;
}
#search-input {
    width: 60%;
    padding: 12px 15px;
    border-radius: 25px;
    border: none;
    background-color: #1f1f1f;
    color: white;
    font-size: 16px;
}
#games {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 30px;
}
.game-button {
    padding: 15px 25px;
    border-radius: 10px;
    border: none;
    background-color: #3a3a3a;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
.game-button:hover {
    background-color: #ff6b6b;
    transform: scale(1.1);
}
</style>
</head>
<body>

<!-- ====== Navbar ====== -->
<div id="navbar">
    <div>
        <!-- ====== Customize buttons here ====== -->
        <button class="nav-button" onclick="window.location='#'">Home</button>
        <!-- Add more buttons: copy the line above and change text/link -->
    </div>
    <div id="time">00:00</div>
</div>

<!-- ====== Search Bar ====== -->
<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search Google...">
    <button class="nav-button" onclick="performSearch()">Search</button>
</div>

<!-- ====== Games Section ====== -->
<div id="games">
    <!-- Add/Remove games here -->
    <button class="game-button" onclick="window.open('games/tictactoe.html')">Tic-Tac-Toe</button>
    <button class="game-button" onclick="window.open('games/snake.html')">Snake</button>
    <button class="game-button" onclick="window.open('games/2048.html')">2048</button>
    <!-- Copy a game-button line to add more games -->
</div>

<script>
// ====== Time Display ======
function updateTime() {
    const timeElement = document.getElementById('time');
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;
    timeElement.textContent = `${hours}:${minutesStr} ${ampm}`;
}
setInterval(updateTime, 5000);
updateTime();

// ====== Search Function ======
function performSearch() {
    const query = document.getElementById('search-input').value;
    if(query.trim() !== '') {
        window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
    }
}

// Allow pressing Enter key to search
document.getElementById('search-input').addEventListener('keypress', function(e) {
    if(e.key === 'Enter') {
        performSearch();
    }
});
</script>

</body>
</html>
